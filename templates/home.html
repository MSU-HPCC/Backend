<!-- home.html -->

{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
{% csrf_token %}
<div class='box' >
<div class="box-login-bg" style="height: 450px"></div>
<div class='box-login'>
    <div class="image">
        <img src=" {% static 'css/111.jpg'%}" >
    </div>
    <div class="content">
        <div class="box-content_text">
            Welcome &nbsp;&nbsp;&nbsp;&nbsp;{{ user.username }}<p > <br>HPCC Dashboard </p>
        </div>
        <div class="box-form_btn" style="margin-top: 60px">
            <button type="button" onclick="window.location.href='/logout/' ">Logout</button>
        </div>
    </div>

</div>
</div>
{% endblock %}
