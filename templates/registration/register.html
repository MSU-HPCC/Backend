<!-- register.html -->
{% extends "base.html" %}

{% block content %}
<div class='registration'>
    <h1>Sign Up</h1>
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <button type="submit" value="Register">Register</button>
        <button type="button" onclick="window.location.href='/' ">Back</button>
    </form>
</div>
{% endblock %}
