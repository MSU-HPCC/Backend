{% extends "../base_templates/base-page.html" %}
{% block title %} Script Generator {% endblock %}
{% load static %}
{% block content %}
<br>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} <br/>
        {{ field }}
    </div>
    {% endfor %}
    <br>
    <input type="submit" value="Submit">
</form>
<textarea name="name" rows="8" cols="80">Job Comments</textarea>
<br>
{% endblock %}
